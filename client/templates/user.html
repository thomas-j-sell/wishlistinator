<template name="user">
  {{#with user params.userId}}
  <h1>
    {{username}}
  </h1>
  {{/with}}
  <div class="wishes">
    {{#each wishes params.userId}}
      {{#if claimed}}
        {{> claimedWish}}
      {{else}}
        {{> unclaimedWish}}
      {{/if}}
    {{else}}
      <h3>User does not currently have any wishes</h3>
    {{/each}}
  </div>
</template>
