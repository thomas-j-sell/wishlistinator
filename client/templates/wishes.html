<template name="wishes">
  <h2>My Wishlist</h2>
  {{#if $.Session.get 'newWish'}}
    {{> newWish}}
  {{else}}
    <button id="newWish" class="new-wish btn btn-default">New Wish</button>
  {{/if}}
  <div class="wishes">
  {{#each wishes}}
    {{> ownedWish}}
  {{else}}
    <h3>Click the New Wish button and fill out the form to add wishes</h3>
  {{/each}}
  </div>
</Template>
