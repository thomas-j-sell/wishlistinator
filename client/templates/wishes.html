<template name="wishes">
  <h2>My Wishlist</h2>
  <div class="wishes">
  {{#if $.Session.get 'newWish'}}
    {{> newWish}}
  {{else}}
    <button class="new-wish btn btn-default">New Wish</button>
  {{/if}}
  {{#each wishes}}
  <!-- {{#if ownsWish}} -->
    {{> ownedWish}}
  <!-- {{/if}} -->
  {{/each}}
  </div>
</Template>
